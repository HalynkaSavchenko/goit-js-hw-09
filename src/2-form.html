<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Mono:wght@300;400;500;600&family=Work+Sans:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="./index.html">Go to home</a></li>
          <li class="nav-item"><a class="nav-link" href="./1-gallery.html">Go to Gallery Page</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1 class="title">Welcome to Form Page</h1>
      </section>
      <section>
        <form class="feedback-form" autocomplete="off">
          <label class="form-label">
            Email
            <input class="form-input" type="email" name="email" required autofocus />
          </label>
          <label class="form-label">
            Message
            <textarea class="form-textarea" name="message" rows="8" required></textarea>
          </label>
          <button class="form-button" type="submit">Submit</button>
        </form>
      </section>
    </main>
    

    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
